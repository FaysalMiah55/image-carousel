<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="images">
        <img src="./Assets/bailey-alexander-3w5s5YxLMB4-unsplash.jpg" alt="Image-1">
        <img src="./Assets/bailey-alexander-_Dp2mtLUNLI-unsplash.jpg" alt="Image-2">
        <img src="./Assets/bailey-alexander-WHKIdJxydlU-unsplash.jpg" alt="Image-3">
        <img src="./Assets/jason-buscema-w3h7rbq7Unk-unsplash.jpg" alt="Image-4">
        <img src="./Assets/toa-heftiba-FV3GConVSss-unsplash.jpg" alt="Image-5"> 
      </div>
      <div class="btn-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
